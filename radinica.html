    <main class="container py-5" style="padding-top: 100px !important;">
        <section class="radionice-section text-center">
            <h1 class="mb-5">Radionice</h1>

            <div class="filter-section d-flex align-items-center justify-content-start mb-5 mx-auto" style="max-width: 800px;">
                <label for="uzrast-filter" class="form-label me-3 fw-bold fs-5">filtriraj po uzrastu:</label>
                <select class="form-select w-auto" id="uzrast-filter" aria-label="Filter by age">
                    <option selected>Svi uzrasti</option>
                    <option value="6-8">6-8 godina</option>
                    <option value="9-12">9-12 godina</option>
                    <option value="13-16">13-16 godina</option>
                    <option value="odrasli">Odrasli</option>
                </select>
            </div>

            <div class="lista-radionica mx-auto" style="max-width: 800px;">
                <div class="radionica-item d-flex flex-column flex-md-row align-items-center justify-content-between p-3 mb-4">
                    <div class="radionica-image-placeholder mb-3 mb-md-0 me-md-4">
                        <img src="images (1).jpg" alt="Djeca uče robotiku" class="img-fluid" style="width: 150px; height: 100px; object-fit: cover; border-radius: 5px;">
                    </div>
                    <div class="radionica-text flex-grow-1 text-center text-md-start mb-3 mb-md-0">
                        <p class="fw-bold fs-5 mb-0">Robotska radionica za djecu</p>
                    </div>
                    <button class="btn btn-dark prijava-btn">Prijavi</button>
                </div>

                <div class="radionica-item d-flex flex-column flex-md-row align-items-center justify-content-between p-3 mb-4">
                    <div class="radionica-image-placeholder mb-3 mb-md-0 me-md-4">
                        <img src="preuzmi.jpg" alt="Lego Mindstorms robot rješava Rubikovu kocku" class="img-fluid" style="width: 150px; height: 100px; object-fit: cover; border-radius: 5px;">
                    </div>
                    <div class="radionica-text flex-grow-1 text-center text-md-start mb-3 mb-md-0">
                        <p class="fw-bold fs-5 mb-0">Izazov Rubikove kocke s robotom</p>
                    </div>
                    <button class="btn btn-dark prijava-btn">Prijavi</button>
                </div>

                 <div class="radionica-item d-flex flex-column flex-md-row align-items-center justify-content-between p-3 mb-4">
                    <div class="radionica-image-placeholder mb-3 mb-md-0 me-md-4">
                        <img src="preuzmi.png" alt="Mini TVZ Festival znanosti plakat" class="img-fluid" style="width: 150px; height: 100px; object-fit: cover; border-radius: 5px;">
                    </div>
                    <div class="radionica-text flex-grow-1 text-center text-md-start mb-3 mb-md-0">
                        <p class="fw-bold fs-5 mb-0">Mini TVZ @ Festival znanosti</p>
                    </div>
                    <button class="btn btn-dark prijava-btn">Prijavi</button>
                </div>

                </div>
